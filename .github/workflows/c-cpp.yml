name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Switch to OpenMP example
      run: cd openmp
    - name: make
      run: make
    - name: Test saxpy
      run: ./saxpy
